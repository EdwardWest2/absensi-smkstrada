<body>
    <h1>ABSENSI SMK <span>STRADA JAKARTA</span></h1>
    <div class="input-sec">
        <input type="text" id="inputNama" required placeholder="MASUKAN NAMA"><br>
        <input type="month" name="" id="inputTanggal"><br>
        <select name="inputHadir" id="inputHadir"><br>
            <option value="hadir">HADIR</option>
            <option value="izin">IZIN</option>
            <option value="sakit">SAKIT</option>
            <option value="alpha">ALPHA</option>
        </select>
        <button type="submit" id="submit">KIRIM</button>
    </div>
    <div class="output-sec">
        <h1>daftar siswa</h1>
        <ul id="ul"></ul>
    </div>

    <script src="script/script.js"></script>
